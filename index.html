<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>StreamFlix - Premium Movie & TV Show Streaming Platform</title>
    <meta name="title" content="StreamFlix - Premium Movie & TV Show Streaming Platform" />
    <meta name="description" content="Watch unlimited movies and TV shows online for free. Stream the latest blockbusters, trending series, and classic films in HD quality. Your ultimate entertainment destination." />
    <meta name="keywords" content="movies, tv shows, streaming, watch online, free movies, netflix alternative, entertainment, blockbusters, series" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="StreamFlix" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://streamflix.com/" />
    <meta property="og:title" content="StreamFlix - Premium Movie & TV Show Streaming Platform" />
    <meta property="og:description" content="Watch unlimited movies and TV shows online for free. Stream the latest blockbusters, trending series, and classic films in HD quality." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:site_name" content="StreamFlix" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://streamflix.com/" />
    <meta property="twitter:title" content="StreamFlix - Premium Movie & TV Show Streaming Platform" />
    <meta property="twitter:description" content="Watch unlimited movies and TV shows online for free. Stream the latest blockbusters, trending series, and classic films in HD quality." />
    <meta property="twitter:image" content="/og-image.jpg" />
    <meta property="twitter:creator" content="@streamflix" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#e50914" />
    <meta name="msapplication-TileColor" content="#e50914" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://streamflix.com/" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "StreamFlix",
      "url": "https://streamflix.com",
      "description": "Premium movie and TV show streaming platform",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://streamflix.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://twitter.com/streamflix",
        "https://facebook.com/streamflix",
        "https://instagram.com/streamflix"
      ]
    }
    </script>
    
    <style>
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #141414;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(229, 9, 20, 0.3);
        border-top: 3px solid #e50914;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #fff;
        margin-top: 1rem;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
      }
      
      .loading-logo {
        font-size: 2rem;
        font-weight: 900;
        color: #e50914;
        margin-bottom: 2rem;
        letter-spacing: -1px;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div style="text-align: center;">
        <div class="loading-logo">STREAMFLIX</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Your Entertainment...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when page loads
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }, 1500);
        }
      });
      
      // Service Worker Registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
